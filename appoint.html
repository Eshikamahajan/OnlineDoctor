<div class="tbl">
	


	<table align="center">
		<tr><th>Enter Your Details Please</th>
	<form name="f1">
		<tr id="f1"><td>
			<label id="1st" for="frst"><b>Id: </b></label>
			<input type="number" name="fst" id="frst" placeholder="only numbers" required="true" autofocus="on" autocomplete="on" aria-labelledby="1st" pattern=".{1,}"/>
		</td></tr>
		<tr id="f1"><td>
			<label id="2nd" for="scnd"><b>Name: </b></label>
			<input type="text" name="scnd" id="scnd" placeholder="First Name" required="true" autofocus="on" autocomplete="on" aria-labelledby="2nd" pattern=".{1,}"/>
		</td></tr>
		<tr id="f1"><td>
			<label id="3rd" for="thrd"><b>Mobile No.: </b></label>
			<input type="number" name="thrd" id="thrd" placeholder="Mobile Number" required="true" autofocus="on" autocomplete="on" aria-labelledby="3rd" pattern=".{1,}"/>
		</td></tr>
	</form>

		<tr><td>
			<div class="tab">
			  <button class="tablinks" onclick="add(event, 'frst','scnd','thrd')"  value="0">Add</button>
			  <button class="tablinks" onclick="display()" value="1">Display</button>
			  <button class="tablinks" onclick="del(event,'fst')" value="2">Delete</button>
			</div>
		</td></tr>
	</tr>
</table>
