<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="CSS/cont.css">
<link rel="stylesheet" type="text/css" href="CSS/style.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>
<body>

  <div class="mainheader">
    <div class="logo">
      <a href="doctor.html"><img src="images/logo_trans.png" alt="logo" width="200px";></a>
    </div>

    <nav class="circle">
      <a href="doctor.html">Home</a>
      <a href="#">Services</a>
      <a href="#"> About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="menubtn">
      <a href="helpline.html">
        <button>Helpline</button>
     
     </a>
      
    </div>
  </div>

  <main>
    
    <section class="left-sec">
      <h3>Contact Us</h3>

     <div class="first">

      <div class="container">

        <form action="doctor.html" autocomplete="on">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>

          <input type="submit" value="Submit">
        </form>
      </div>
    </section>

      

    <section class="right-sec">
      <figure>
        <img src="images/cntct.png" alt="contactus" height="500px" width="500px">
      </figure>
    </section>


  </main>



</body>
</html>
